<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>The One Place For All Your Medical Needs</h1>
      <h3>Search for doctors by medical conditoin</h3>
      <form id="search-form">
        <label for="medical-issue">Medical issue</label>
        <input type="text" id="medical-issue" placeholder="eg. neck pain">
        </br>
        <label for="location">Location by city or state or both</label>
        <input type="text" id="location" placeholder="eg. or-portland">
        </br>
        <select id="gender">
          <option>male</option>
          <option>female</option>
        </select>
        </br>
        <button type="submit" name="button">got it</button>
      </form>

      <div id="display"></div>
    </div>
  </body>
</html>
